<!-- Menú de Navegación -->
<nav class="bg-white shadow-lg fixed w-full top-0 z-50">
  <div class="container mx-auto px-4">
    <div class="flex justify-between items-center py-4">
      <!-- Logo -->
      <div class="flex items-center space-x-2">
        <a routerLink="/" class="text-2xl font-bold text-blue-600">
          Soluciones Integrales
        </a>
      </div>

      <!-- Menú Desktop -->
      <div class="hidden md:flex items-center space-x-8">
        <a routerLink="/" routerLinkActive="text-blue-600" [routerLinkActiveOptions]="{exact: true}" 
           class="text-gray-700 hover:text-blue-600 transition-colors font-medium">
          Inicio
        </a>
        <a routerLink="/services" routerLinkActive="text-blue-600" 
           class="text-gray-700 hover:text-blue-600 transition-colors font-medium">
          Servicios
        </a>
        <a routerLink="/about" routerLinkActive="text-blue-600" 
           class="text-gray-700 hover:text-blue-600 transition-colors font-medium">
          Nosotros
        </a>
        <a routerLink="/portfolio" routerLinkActive="text-blue-600" 
           class="text-gray-700 hover:text-blue-600 transition-colors font-medium">
          Portafolio
        </a>
        <a routerLink="/blog" routerLinkActive="text-blue-600" 
           class="text-gray-700 hover:text-blue-600 transition-colors font-medium">
          Blog
        </a>
        <a routerLink="/contact" routerLinkActive="text-blue-600" 
           class="text-gray-700 hover:text-blue-600 transition-colors font-medium">
          Contacto
        </a>
      </div>

      <!-- Botón Menú Móvil -->
      <div class="md:hidden">
        <button (click)="toggleMenu()" class="text-gray-700 hover:text-blue-600 focus:outline-none">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path *ngIf="!isMenuOpen" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                  d="M4 6h16M4 12h16M4 18h16"></path>
            <path *ngIf="isMenuOpen" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                  d="M6 18L18 6M6 6l12 12"></path>
          </svg>
        </button>
      </div>
    </div>

    <!-- Menú Móvil -->
    <div *ngIf="isMenuOpen" class="md:hidden pb-4">
      <div class="flex flex-col space-y-4">
        <a routerLink="/" (click)="closeMenu()" 
           routerLinkActive="text-blue-600" [routerLinkActiveOptions]="{exact: true}"
           class="text-gray-700 hover:text-blue-600 transition-colors font-medium py-2">
          Inicio
        </a>
        <a routerLink="/services" (click)="closeMenu()" 
           routerLinkActive="text-blue-600"
           class="text-gray-700 hover:text-blue-600 transition-colors font-medium py-2">
          Servicios
        </a>
        <a routerLink="/about" (click)="closeMenu()" 
           routerLinkActive="text-blue-600"
           class="text-gray-700 hover:text-blue-600 transition-colors font-medium py-2">
          Nosotros
        </a>
        <a routerLink="/portfolio" (click)="closeMenu()" 
           routerLinkActive="text-blue-600"
           class="text-gray-700 hover:text-blue-600 transition-colors font-medium py-2">
          Portafolio
        </a>
        <a routerLink="/blog" (click)="closeMenu()" 
           routerLinkActive="text-blue-600"
           class="text-gray-700 hover:text-blue-600 transition-colors font-medium py-2">
          Blog
        </a>
        <a routerLink="/contact" (click)="closeMenu()" 
           routerLinkActive="text-blue-600"
           class="text-gray-700 hover:text-blue-600 transition-colors font-medium py-2">
          Contacto
        </a>
      </div>
    </div>
  </div>
</nav>
